<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
  <link href="assets/css/main.css" type="text/css" rel="stylesheet" media="screen" />
  <script src="assets/js/ia.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="panel">
    <h1>
      ROCK<br />PAPER<br />SCISSORS - THE GAME
    </h1>
      <p class="fnt-b">Elije un movimiento:</p>

      <div>
        <input type="radio" id="rock" name="movs" value="0"
              checked>
        <label for="rock">Piedra</label>
        <img src="images/rock.png" alt="Rock">

      </div>
      
      <div>
        <input type="radio" id="paper" name="movs" value="1">
        <label for="paper">Papel</label>
        <img src="images/paper.png" alt="Paper">
      </div>
      
      <div>
        <input type="radio" id="scissors" name="movs" value="2">
        <label for="scissors">Tijera</label>
        <img src="images/scissors.png" alt="scissors">
      </div>
    <input type="button" name="btn_try" onclick="showResult()" value="A verrrr" />
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Amazing79</a>.
    </div>
  </div>
</body>
</html>
