<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet"/>
  <script src="assets/js/ia.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div class="container">
    <header>
        <div>
            <p class="app-name">ROCK<br />PAPER<br />SCISSORS</p>
        </div>
          <div class="score">
            <p class="score-text">SCORE</p>
            <p class="dark-text" id="txt-score">0</p> 
          </div>
    </header>
    <main>
      <div class="board">
        <div class="game-movement rock" name="player-movs">
          <img src="images/rock.png" alt="Rock">
        </div>
      <div class="game-movement paper" name="player-movs">
        <img src="images/paper.png" alt="Paper">
      </div>
      <div class="game-movement scissors" name="player-movs">
        <img src="images/scissors.png" alt="Scissors">
      </div>
      </div>
    <section>
      <h1>The house choose:</h1>
      <div class="game-movement" >
        <img src="" alt="" id="machine_move">
      </div>
      <h1 id="txt-result"></h1>
    </section>
    </main>
     

    <footer>
      <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Amazing79</a>.
      </div>
      <div class="help">
        <a href="#show-help" class="btn-help">RULES</a>
      </div>
    </footer>
    <aside class="modal" id="show-help">
      <div class="modal-help">
        <img src="images/image-rules.svg" alt="">
        <a href="#" class="close-modal">X</a>
      </div>
    </aside>
  </div>
</body>
</html>
